<!-- isLogin == true -->
<style media="screen">


  .header, .header__menu-toggle, .header__title {
    color: white;
  }

  .header.ticket {
    background: #3F51B5;
  }

  .content.is-mobile.ticket {
    top: 64px;
    height: calc(100% - 64px);
  }

  .content__title {
    width: 100%;
    height: 57px;
    padding: 16px;
    border-bottom: 1px solid lightgray;
  }

  .content__title-button {
    position: absolute;
    top: -32px;
    right: 24px;
    width: 64px;
    height: 64px;
    padding: 16px;
    background: #4CAF50;
    color: white;
    font-size: 32px;
    border-radius: 50%;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    cursor: pointer;

    will-change: background;
    transition: background 0.3s ease 0s;
  }
  .content__title-button.is-desktop {
    position: fixed;
    top: auto;
    bottom: 48px;
    right: 24px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    text-shadow: 0 1px 4px rgba(0,0,0,0.2);
  }
  .content__title-button:hover {
    background: #66BB6A;
  }

  .content__title-icon {
    width: 24px;
    height: 24px;
    margin-right: 8px;
    float: left;
  }

  .content__title-text {
    width: auto;
    height: 24px;
    padding: 2px 0;
    font-size: 16px;
    font-weight: bold;
    letter-spacing: 1px;
    float: left;
  }
  .content__title-text-user {
    font-size: 18px;
    padding: 1px;
    letter-spacing: 2px;
  }

  .console{
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
  }
</style>
<div class="content__title">
  <button class="js-content-button content__title-button material-icons" title="예매하기">event_seat</button>
  <!-- isParty == true -->
  <span class="content__title-icon material-icons">supervisor_account</span>
  <span class="content__title-text content__title-text-user js-user"><!-- User Id --></span>
  <span class="js-party content__title-text"><!-- Party Member Id --></span>
</div>
<div class="console">예매 모드 시퀀스 (여기까지 애니메이션이 끝나면 페이지를 이동시킬 생각.)</div>
