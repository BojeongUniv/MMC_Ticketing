  <title>수정/조회하기</title>
</head>
<body>
  <div id="Header">
    <div id="topTitle">
      &nbsp;로그인
    </div>
    <div id="topBack" onclick="window.location.replace('../')">
      뒤로
    </div>
  </div>
  <div id="Content">
    <div id="Login">
      <table id="LoginTable">
        <tr>
          <td>학번 :</td>
          <td><input type="number" min="10101" max="31240" name="id" value=""></td>
          <td rowspan="2"><input type="submit" value="로그인"></td>
        </tr>
        <tr>
          <td>비밀번호 :</td>
          <td>
            <input id="passwordInput" type="password" name="id" value="">
            <input type="checkbox" value="show" onclick="showPassword()">
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script type="text/javascript">
    function showPassword(){
      if(document.getElementById('passwordInput').type == 'password')
        document.getElementById('passwordInput').type = 'text';
      else
        document.getElementById('passwordInput').type = 'password';
    }
  </script>
