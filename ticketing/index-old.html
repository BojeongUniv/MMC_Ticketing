<head>
  <meta charset="utf-8">
	<meta name="author" content="hepheir">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/ticketing/home-old.css" media="screen">
  <link rel="stylesheet" href="../css/support.css" media="screen">
  <script src="../js/ticketing/home.js" charset="utf-8"></script>
</head>
<body onresize="imgSectionResize()">
  <div class="LayoutWrap fixed">
    <div class="Header">
      <div class="topBar fl">
        Ticketing Menu
      </div>
      <div class="toHome fr" onclick="window.location.replace('../')">
        Home
      </div>
    </div>
    <!--이미지 영역 -->
    <div id="imgSectionWrap" class="imgSectionWrap">
      <div id="imgSectionFix" class="imgSectionFix">
        <div id="imgSection" class="imgSection">
          <img id="img_1" class="fl relative" width="33%" height="100%" src="../asset/img/main-background.jpg" alt="" />
          <img id="img_2" class="fl relative" width="33%" height="100%" src="../asset/img/example/1.jpg" alt="" />
          <img id="img_3" class="fl relative" width="33%" height="100%" src="../asset/img/example/2.jpg" alt="" />
          <div id="img_end" class="fl" style="width: 1%; height:100%; background: gray;"></div>
        </div>
      </div>
      <div id="dotContainerPosition" class="dotContainerWrap">
        <div class="dotContainer clearfix">
          <div id="dot_1" class="dot fl selected" onclick="dotAnimation(1)"></div>
          <div id="dot_2" class="dot fl" onclick="dotAnimation(2)"></div>
          <div id="dot_3" class="dot fl" onclick="dotAnimation(3)"></div>
        </div>
      </div>
    </div>
    <!--이미지 영역 끝 -->
    <table id="menuContainer" class="menuContainer">
      <tr>
        <th class="menu_1" onclick="window.location.replace('./select/')">예매하기</th>
        <th class="menu_2" onclick="window.location.replace('./check/')">조회하기</th>
        <th class="menu_3" onclick="window.open('../introduce/', '_blank') || window.location.replace('../introduce/')">공연정보</th>
      </tr>
    </table>
  </div>
  <script type="text/javascript">
    var t = 0;
    setInterval(dotAnimation, 3000);
    imgSectionResize();
  </script>
</body>
